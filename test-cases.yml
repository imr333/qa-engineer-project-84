  steps:
    - Кликаем на кнопку "Предыдущая"
  expected-result: |
    Переход на предыдущую страницу каталога товаров осуществлен
    
- summary: |
    Функция поисковой строки
  requirement: |
    При вводе в поисковую строку наименования товара из ассортимента, отображается искомый товар 
  prerequisites: |
    Должна быть открыта главная стр. сайта магазина: https://hexlet-products-store.vercel.app 
  test-data: |
    -
  steps:
    - Кликаем на поисковую строку
    - Вводим наименование товара
  expected-result: |
    Товар согласно запросу найден
