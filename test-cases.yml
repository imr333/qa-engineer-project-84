---
- summary: |
    Выбор языка в шапке профиля
  requirement: |
    При клике на вкладку "Язык", предлагается два языка на выбор: "English", "Russian" 
  prerequisites: |
    Должен быть открыт сайт магазина: https://hexlet-products-store.vercel.app
  test-data: |
    -
  steps:
    - Кликаем на вкладку "Язык"
    - Выбираем требуемый параметр 
  expected-result: |
    Язык интерфейса магазина адаптирован под указанный
    
- summary: |
    Переход в корзину заказов
  requirement: |
    При клике на вкладку "Корзина", осуществляется переход в корзину заказов
  prerequisites: |
    Должен быть открыт сайт магазина: https://hexlet-products-store.vercel.app
  test-data: |
    -
  steps:
    - Кликаем на вкладку "Корзина"
  expected-result: |
    Переход в корзину выполнен
    
- summary: |
    Опция очистки корзины
  requirement: |
    При клике на кнопку "Очистить корзину", из корзины удаляются все заказы
  prerequisites: |
    Должна быть открыта корзина, в которой находятся несколько позиций товаров
  test-data: |
    -
  steps:
    - Кликаем на кнопку "Очистить корзину"
  expected-result: |
    Все позиции товаров удалены, корзина пустая
    
- summary: |
    Опция возврата к покупкам из корзины
  requirement: |
    При клике на кнопку "Продолжить покупки", осуществляется переход в каталог товаров
  prerequisites: |
    Должна быть открыта корзина
  test-data: |
    -
  steps:
    - Кликаем на кнопку "Продолжить покупки"
  expected-result: |
    Переход в каталог товаров осуществлен
    
- summary: |
    Опция перехода на главную страницу магазина 
