- summary: |
    Не учитывается максимальное граничное значение при сортировке по стоимости
  environment: |
    Safari Версия 16.2 (18614.3.7.1.5)/MacBook Air, macOS 13.1
  steps-to-reproduce: |
    - Кликаем на параметр цены "До"
    - Вводим числовое значение: 477.85
  expected-result: |
    Должен отобразиться список позиций, начиная с "iPhone 9"
  actual-result: |
    Отобразился список позиций, начиная с "OPPOF19"
    
- summary: |
    Можно указать максимальную стоимость товара меньше минимальной
  environment: |
    Safari Версия 16.2 (18614.3.7.1.5)/MacBook Air, macOS 13.1
  steps-to-reproduce: |
    - Кликаем на параметр цены "От"
    - Вводим числовое значение 1000
    - Кликаем на параметр цены "До"
    - Вводим числовое значение 10
  expected-result: |
    Ввод ценового значения в параметр "До" меньше, чем параметр "От" - невозможен
  actual-result: |
    Возможен ввод ценового значения в параметр "До" меньше, чем параметр "От", как следствие список товаров не отображается
    
