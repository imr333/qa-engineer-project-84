- summary: |
    Некорректное отображение товара при сортировки по категории 
  environment: |
    Safari Версия 16.2 (18614.3.7.1.5)/MacBook Air, macOS 13.1
  steps-to-reproduce: |
    - Кликаем на переключатель "Категория"
    - Кликаем на любой из параметров переключателя "Категория"
  expected-result: |
    Отображается список товаров, отсортированный по параметру "Категория"
  actual-result: |
    Товар отображается, но некорректно. Вместо того, чтобы оставить страницы с товаром по выбранной категории,
    сайт оставляет за собой возможность пролистывания каталога дальше, даже если страницы пустые. 
    
