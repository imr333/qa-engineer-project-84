- summary: |
    Некорректное отображение цены товара со скидкой в корзине 
  environment: |
    Safari Версия 16.2 (18614.3.7.1.5)/MacBook Air, macOS 13.1
  steps-to-reproduce: |
    - Добавляем одну любую товарную позицию в корзину два или более раз
    - Кликаем на вкладку "Корзина"
  expected-result: |
    Отображается цена с учетом скидки и общая стоимость покупки
  actual-result: |
    Указана лишь перечеркнутая цена товара без скидки, тогда когда стоимость учитывает скидку на товар.
    Т.е. актуальная цена товара в корзине не отображается
    
